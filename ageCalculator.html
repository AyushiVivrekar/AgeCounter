<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="ageCalculator.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <h1 class="heading">Age Calculator</h1>

            <div>
             <p><strong>Enter your date of birth</strong></p>
            </div>

            <form>
            <div class="from-group">
             <input type="date", name="date" class="dateValue" id="date-value"/>
            </div>
            </form>

            <div>
                <button class="cal" id="calButton">Calculate Age</button>
            </div>
            
            <div>
             <h3> <b>Your age is <span id="age">21</span> years old</b></h3>
            </div>
     
         </div>
    </div>
    <script src="./ageCal.js"></script>
</body>
</html>
